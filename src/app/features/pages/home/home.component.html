
<button mat-button class="button" (click)="addBookkeeping()">Add</button>

<div class="grid-container" *ngIf="collection.length > 0; else noItems">
    <app-bookkeepingitem *ngFor="let item of collection" [bookkeeping]="item"></app-bookkeepingitem>
</div>
<ng-template #noItems>
    <p>No items to display</p>
</ng-template>
