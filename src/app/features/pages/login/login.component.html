<section>
    <header>
        <h2>Sign in to your account</h2>
    </header>


    @if (errorMessage) {
        <div class="error">{{ errorMessage }}</div>
    }

    <form>
        <label for="email">Email</label>
        <input type="text"  type="email" #email>
        <label for="password">Password</label>
        <input type="text" type="password" #password>
        <button (click)="signIn(email.value,password.value)" type="button">Sign in</button>
    </form>
</section>
