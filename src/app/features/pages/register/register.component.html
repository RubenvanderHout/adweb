<section>
    <header>
        <h2>Sign up for an account</h2>
    </header>

    <form>
        <div [innerHTML]="htmlstring">Sign up</div>
        <label for="email">Email</label>
        <input type="text"  type="email" #email>
        <label for="password">Password</label>
        <input type="text" type="password" #password>
        <button (click)="signUp(email.value,password.value)" type="button">Sign up</button>
    </form>
</section>
